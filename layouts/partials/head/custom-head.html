<!-- Custom head -->

<!-- Bootstrap icons -->
<!-- TODO move it to node deps -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<!--
  Favicons (light/dark) generated from SVG via scripts/generate-icons.mjs
  - We avoid SVG favicons to bypass tools that only accept raster (png/webp)
  - Always provide ICO fallback
  - Use media queries to swap light/dark variants
-->
<link rel="icon" href="{{ "favicon.ico" | relURL }}" sizes="any">
<link rel="icon" type="image/png" sizes="16x16" media="(prefers-color-scheme: light)" href="{{ "icons/favicon-dark-16.png" | relURL }}">
<link rel="icon" type="image/png" sizes="16x16" media="(prefers-color-scheme: dark)"  href="{{ "icons/favicon-light-16.png" | relURL }}">
<link rel="icon" type="image/png" sizes="32x32" media="(prefers-color-scheme: light)" href="{{ "icons/favicon-dark-32.png" | relURL }}">
<link rel="icon" type="image/png" sizes="32x32" media="(prefers-color-scheme: dark)"  href="{{ "icons/favicon-light-32.png" | relURL }}">
<link rel="icon" type="image/png" sizes="48x48" media="(prefers-color-scheme: light)" href="{{ "icons/favicon-dark-48.png" | relURL }}">
<link rel="icon" type="image/png" sizes="48x48" media="(prefers-color-scheme: dark)"  href="{{ "icons/favicon-light-48.png" | relURL }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ "icons/apple-touch-icon.png" | relURL }}">
<link rel="mask-icon" href="{{ "icons/safari-pinned-tab.svg" | relURL }}" color="#000000">
