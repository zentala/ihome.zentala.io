{{/*
  Usage: {{ partial "icons/clock.html" (dict "class" "" "color" "currentColor" "size" 20 "stroke" 2) }}
  Params:
    - class: string (optional)
    - color: stroke color (default currentColor)
    - size: number (width/height)
    - stroke: number (stroke-width)
*/}}
<svg xmlns="http://www.w3.org/2000/svg" width="{{ .size | default 20 }}" height="{{ .size | default 20 }}" viewBox="0 0 24 24" fill="none" stroke="{{ .color | default "currentColor" }}" stroke-width="{{ .stroke | default 2 }}" stroke-linecap="round" stroke-linejoin="round" class="{{ .class }}">
  <circle cx="12" cy="12" r="10"/>
  <polyline points="12 6 12 12 16 14"/>
</svg>
