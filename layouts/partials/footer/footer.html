<footer class="footer text-muted">
  <div class="container-{{ site.Params.doks.containerBreakpoint | default "lg" }}">
    <div class="row">
      <div class="col-lg-8 text-center text-lg-start">
        <ul class="list-inline">
          <li class="list-inline-item">
            Copyright &copy; 2004-{{ now.Year }} <a class="text-muted" href="https://zentala.io/" target="_blank">Paweł Żentała</a>
          </li>
        </ul>
      </div>
      <div class="col-lg-8 text-center text-lg-end">
        <ul class="list-inline">
          {{ range .Site.Menus.footer -}}
            {{- $showLink := true -}}
            {{- if .Params.devOnly -}}
              {{- if eq hugo.Environment "production" -}}
                {{- $showLink = false -}}
              {{- end -}}
            {{- end -}}
            {{- if $showLink -}}
            <li class="list-inline-item"><a class="text-muted" href="{{ .URL | relURL }}">{{ .Name }}</a></li>
            {{- end -}}
          {{- end }}
        </ul>
      </div>
    </div>
  </div>
</footer>
